      type: ""
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
    persistentVolumeReclaimPolicy: Retain
    storageClassName: default
    volumeMode: Filesystem
  status:
    phase: Available
