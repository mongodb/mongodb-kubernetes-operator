name: Go

on:
  pull_request:
    branches: [master]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Test pkg
      run: go test -v ./pkg/...

    - name: Test mongotester
      run: go test -v ./test/e2e/util/mongotester/...
