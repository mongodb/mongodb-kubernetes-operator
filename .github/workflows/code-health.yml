name: Code Health

on:
  pull_request:
    branches: [ master ]
jobs:
  Black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Black Check
        uses: jpetrucciani/black-check@7f5b2ad20fa5484f1884f07c1937e032ed8cd939

  Mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Mypy linting
        uses: jpetrucciani/mypy-check@179fdad632bf3ccf4cabb7ee4307ef25e51d2f96
        with:
          path: scripts/*/*.py
